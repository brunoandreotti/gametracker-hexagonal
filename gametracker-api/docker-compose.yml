version: "3.7"
services:
  app-game:
    build: .
    depends_on:
        postgres:
          condition: service_healthy
    container_name: "game"
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=5433
      - DB_DATABASE=dbtest
      - DB_USERNAME=test
      - DB_PASSWORD=test


  postgres:
    image: postgres
    container_name: "postgres"
    volumes:
      - ./postgres:/var/lib/postgres
    environment:
      - POSTGRES_DB=dbtest
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - "5433:5433"
    command: -p 5433
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -p 5433" ]

